plugins {
    id "android.library"
    alias(libs.plugins.compose)
}

android {
    namespace 'com.savvasdalkitsis.uhuruphotos.foundation.map.google.implementation'

    defaultConfig {
        manifestPlaceholders = [
                mapsApiKey: System.getenv("MAPS_API_KEY") ?: "DUMMY-KEY",
        ]
    }
}

dependencies {

    implementation(
            libs.androidx.compose.foundation.layout,
            libs.androidx.compose.material,
            libs.androidx.compose.ui,
            libs.androidx.startup,
            libs.maps,
            libs.maps.compose,
            libs.maps.utils,
            libs.maps.utils.ktx,
            project(":foundation:launchers:api"),
            project(":foundation:map:api"),
    )
}