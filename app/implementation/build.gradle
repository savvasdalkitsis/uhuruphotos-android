plugins {
    id "android.library"
}

android {
    namespace 'com.savvasdalkitsis.uhuruphotos.app.implementation'
}

dependencies {
    for (p in rootProject.subprojects) {
        if (p != project && (
                p.path.endsWith(":implementation") ||
                p.path.endsWith(":module")
            )
        ) {
            implementation p
        }
    }
    implementation project(":foundation:inject:api")
//    ksp project(":foundation:initializer:processor")
}
