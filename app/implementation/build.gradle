plugins {
    id "android.library"
}

android {
    namespace 'com.savvasdalkitsis.uhuruphotos.app.implementation'
}

sourceSets {
    commonMain {
        dependencies {
            for (p in rootProject.subprojects) {
                if (p.path.endsWith(":implementation") && p != project) {
                    implementation p
                }
            }
        }
    }
}
